<!DOCTYPE = html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DigIt Shopping Platform</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="node_modules/jquery.spidergraph/assets/js/jquery.spidergraph.js"></script>
		<link href="css/style.css" rel='stylesheet' type='text/css'/>
		<link href="css/nouislider.min.css" rel="stylesheet">
   



   </head>
    <body>
	<script src="js/nouislider.min.js"></script>

	
	<div id="header">
		<div id="logo">
			<img src="images/logo.svg" width="140">
		</div>
		<div id="nav">
			<ul>
				<li class="active">FILTER</li>
				<li>COMPARE</li>
				<li>PURCHASE</li>
			</ul>
		</div>
		<div id="cart">
			<img src="images/thumb.svg" width="50">
		</div>
		
	</div>
	
	<div id="spidersection">
		<div id="spidergraphcontainer">
         <h1>Computer options</h1>
        <p>View source for example usage</p>
		</div>
	</div>
	
	<div id="facets">
		<ul>
			<li>
				<div class="facet">
				<h2>REVIEWS</h2>
				<div id="toggle">
					<script type="text/javascript">
	var startSlider = document.getElementById('toggle');

noUiSlider.create(startSlider, {
	start: [4, 5],
	step: 1,
	tooltips: [ true, true ],
	range: {
		'min': [ 1 ],
		'max': [ 5 ]
	},

});
</script>
				</div>

			<li>
		<ul>
		</div>
	</div>
	
	<div id="products">
	</div>
	

	
	
    <script src="js/main.js"></script>
    </body>
</html>
