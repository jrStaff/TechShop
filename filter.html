<!DOCTYPE = html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DigIt Shopping Platform</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="node_modules/jquery.spidergraph/assets/js/jquery.spidergraph.js"></script>
		<link href="css/nouislider.css" rel="stylesheet">
		<link href="css/style.css" rel='stylesheet' type='text/css'/>
		<script src="js/wNumb.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,700" rel="stylesheet">
		<script src="js/nouislider.min.js"></script>
		<script src="js/main.js"></script>
   </head>
    <body>
	
	<div id="header">
		<div id="logo">
			<a href="index.html"><img src="images/logo.svg" width="140"></a>
		</div>
		<div id="nav">
			<ul>
				<a href="profile.html"><li class="active"><strong>1</strong> PROFILE</li></a>
				<a href="filter.html"><li class="active"><strong>2</strong> FILTER</li></a>
				<a href="compare.html"><li><strong>3</strong> COMPARE</li></a>
				<a href="purchase.html"><li><strong>4</strong> PURCHASE</li></a>
			</ul>
		</div>
		<div id="cart">
			<img src="images/thumb.svg" width="50">
		</div>
		
	</div>
	
	<div id="spidersection">
		<div id="directions">	
				<h4>Find some laptops you dig!</h4>
		</div>
	<div id="facets">
		<ul>
			<li>
				<div class="facet">
				<h2>REVIEWS</h2>
					<div id="reviews-toggle">
					</div>
				</div>
			<li>
			<li>
				<div class="facet">
				<h2>PRICE RANGE</h2>
					<div id="price-toggle">
					</div>
				</div>
			<li>
			<li>
				<div class="facet">
				<h2>BATTERY LIFE</h2>
					<div id="battery-toggle">

					</div>
				</div>
			<li>
			<li>
				<div class="facet">
				<h2>WEIGHT</h2>
					<div id="weight-toggle">
					</div>
				</div>
			<li>		
		<ul>
		<script src="js/filter.js"></script>
	</div>
	<div id="products">
		<div class="product">
		<img src="images/laptop.jpg"></img>
		
		<div class="dig-it-button"></div>
			<div class="close"></div>
		</div>
	</div>
	</div>

    </body>
</html>
