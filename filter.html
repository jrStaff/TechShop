<!DOCTYPE = html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DigIt Shopping Platform</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="node_modules/jquery.spidergraph/assets/js/jquery.spidergraph.js"></script>
		<link href="css/nouislider.css" rel="stylesheet">
		<link href="css/style.css" rel='stylesheet' type='text/css'/>
		<script src="js/wNumb.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,700" rel="stylesheet">
	
   



   </head>
    <body>
	<script src="js/nouislider.min.js"></script>

	
	<div id="header">
		<div id="logo">
			<a href="index.html"><img src="images/logo.svg" width="140"></a>
		</div>
		<div id="nav">
			<ul>
				<a href="profile.html"><li class="active"><strong>1</strong> PROFILE</li></a>
				<a href="filter.html"><li class="active"><strong>2</strong> FILTER</li></a>
				<a href="compare.html"><li><strong>3</strong> COMPARE</li></a>
				<a href="purchase.html"><li><strong>4</strong> PURCHASE</li></a>
			</ul>
		</div>
		<div id="cart">
			<img src="images/thumb.svg" width="50">
		</div>
		
	</div>
	
	<div id="spidersection">
		<div id="directions">	
				<h4>Find some laptops you dig!</h4>
		</div>
	<div id="facets">
		<ul>
			<li>
				<div class="facet">
				<h2>REVIEWS</h2>
					<div id="reviews-toggle">
					<script type="text/javascript">
						var reviewsSlider = document.getElementById('reviews-toggle');

						noUiSlider.create(reviewsSlider, {
						start: [4, 5],
						step: 1,
						connect: true,
						tooltips: [ true, true ],
						range: {
							'min': [ 1 ],
							'max': [ 5 ]
						},
						format: wNumb({
							decimals: 0,
							thousand: ','
						})

					});
					</script>
					</div>
				</div>
			<li>
			<li>
				<div class="facet">
				<h2>PRICE RANGE</h2>
					<div id="price-toggle">
					<script type="text/javascript">
					var priceSlider = document.getElementById('price-toggle');

				noUiSlider.create(priceSlider, {
					start: [400, 1000],
					step: 100,
					connect: true,
					tooltips: [ true, true ],
					range: {
						'min': [0],
						'max': [2000]
					},
					format: wNumb({
						decimals: 0,
						thousand: ',',
						prefix: '$',
					})

				});
				</script>
					</div>
				</div>
			<li>
			<li>
				<div class="facet">
				<h2>BATTERY LIFE</h2>
					<div id="battery-toggle">
					<script type="text/javascript">
						var batterySlider = document.getElementById('battery-toggle');

					noUiSlider.create(batterySlider, {
						start: [10, 20],
						step: 1,
						connect: true,
						tooltips: [ true, true ],
						range: {
							'min': [6],
							'max': [20]
						},
							format: wNumb({
							decimals: 0,
							thousand: ',',
							postfix: ' Hrs',
						})

					});
					</script>
					</div>
				</div>
			<li>
			<li>
				<div class="facet">
				<h2>WEIGHT</h2>
					<div id="weight-toggle">
					<script type="text/javascript">
						var weightSlider = document.getElementById('weight-toggle');

					noUiSlider.create(weightSlider, {
						start: [6, 10],
						step: 1,
						connect: true,
						tooltips: [ true, true ],
						range: {
							'min': [1],
							'max': [20]
						},
							format: wNumb({
							decimals: 0,
							thousand: ',',
							postfix: ' Lbs',
						})

					});
					</script>
					</div>
				</div>
			<li>
			<li>
				<div class="facet">
				<h2>RAM</h2>
					<div id="ram-toggle">
					<script type="text/javascript">
						var ramSlider = document.getElementById('ram-toggle');

					noUiSlider.create(ramSlider, {
						start: [4,8],
						step: 2,
						connect: true,
						tooltips: [true, true],
						range: {
							'min': [2],
							'max': [16]
						},
							format: wNumb({
							decimals: 0,
							thousand: ',',
							postfix: ' GB',
						})

					});
					</script>
					</div>
				</div>
			<li>
			
			
		<ul>
		
	</div>
	<div id="products">
		<div class="product">
		<img src="images/laptop.jpg"></img>
		
		<div class="dig-it-button"></div>
			<div class="close"></div>
		</div>
	</div>
	</div>
	


	

	
	
    <script src="js/main.js"></script>
    </body>
</html>
